---
layout: default
---

<article class="section">
    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <nav class="post-nav">
        <a href="/" class="minimal-button">← Back to Lab</a>
    </nav>
</article>
